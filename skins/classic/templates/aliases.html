<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
<link rel="stylesheet" type="text/css" href="/this/aliases.css" />
<roundcube:if condition="browser:ie" />
<link rel="stylesheet" type="text/css" href="/this/iehacks.css" />
<roundcube:endif />
<roundcube:if condition="browser:safari" />
<link rel="stylesheet" type="text/css" href="/this/safari.css" />
<roundcube:endif />
<!--[if lte IE 6]><link rel="stylesheet" type="text/css" href="/this//ie6hacks.css" /><![endif]-->
<script type="text/javascript" src="/functions.js"></script>
<script type="text/javascript" src="/splitter.js"></script>

<style type="text/css">

#aliases-list { width: <roundcube:exp expression="!empty(cookie:aliasesviewsplitter) ? cookie:aliasesviewsplitter-5 : 240" />px; }
<roundcube:if condition="env:examples" />
#aliases-list-filters {
	bottom: <roundcube:exp expression="!empty(cookie:sievefiltersviewsplitter) ? cookie:sievefiltersviewsplitter+5 : 0" />px;
	<roundcube:exp expression="browser:ie ? ('height:expression((parseInt(this.parentNode.offsetHeight)-'.(!empty(cookie:sievefiltersviewsplitter) ? cookie:sievefiltersviewsplitter+5 : 0).')+\\'px\\');') : ''" />
}
<roundcube:else />
#aliases-list-filters {
	bottom: 0;
	<roundcube:exp expression="browser:ie ? 'height:expression(parseInt(this.parentNode.offsetHeight)+\\'px\\');' : ''" />
}
<roundcube:endif />
#aliases-details {
    left: <roundcube:exp expression="!empty(cookie:aliasesviewsplitter) ? cookie:aliasesviewsplitter+5 : 250" />px;
    <roundcube:exp expression="browser:ie ? ('width:expression((parseInt(mainscreen.offsetWidth)-'.(!empty(cookie:aliasesviewsplitter) ? cookie:aliasesviewsplitter+5 : 250).')+\\'px\\');') : ''" />
}
</style>

</head>
<body onload="rcube_init_mail_ui(); rcmail_ui.popups.aliasesmenu = {id: 'aliasesactionsmenu', obj:$('#aliasesactionsmenu'), above:1};">

<roundcube:include file="/includes/taskbar.html" />
<roundcube:include file="/includes/header.html" />
<roundcube:include file="/includes/settingstabs.html" />

<div id="mainscreen">

<div id="aliases-list">
<div id="aliaseslist-title" class="boxtitle"><roundcube:label name="aliases.aliases" /></div>
<div class="boxlistcontent">
<roundcube:object name="aliaseslist" id="aliases-table" class="records-table" cellspacing="0" summary="Aliases list" type="list" noheader="true" />
</div>
<div class="boxfooter">
<roundcube:button command="plugin.aliases.add" type="link" title="aliases.aliasesnewalias" class="buttonPas addgroup" classAct="button addgroup" content=" " />
<roundcube:button name="aliasmenulink" id="aliasmenulink" type="link" title="moreactions" class="button groupactions" onclick="rcmail_ui.show_popup('aliasmenu', undefined, {above:1});return false" content=" " />
</div>
</div>

<script type="text/javascript">
  var aliasviewsplit = new rcube_splitter({id:'aliasviewsplitter', p1: 'aliases-list', p2: 'aliases-details', orientation: 'v', relative: true, start: 215});
  rcmail.add_onload('aliasviewsplit.init()');
</script>

<div id="aliases-details">
<roundcube:object name="aliasesframe" id="prefs-frame" width="100%" height="100%" frameborder="0" src="/watermark.html" />
</div>

</div>

<div id="aliasmenu" class="popupmenu">
  <ul>
    <li><roundcube:button command="plugin.aliases.enable" label="aliases.aliasesenable" classAct="active" /></li>
    <li><roundcube:button command="plugin.aliases.delete" label="delete" classAct="active" /></li>
    <roundcube:container name="filteroptions" id="aliasmenu" />
  </ul>
</div>

<script type="text/javascript">
rcube_init_mail_ui();
</script>

</body>
</html>
